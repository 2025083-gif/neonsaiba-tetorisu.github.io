<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Neon Cyber Tetris : v8.0 (Refined)</title>
    <style>
        /* --- スタイル設定 --- */
        body {
            background-color: #010103;
            color: #fff;
            font-family: 'Segoe UI', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* 背景：動くサイバーグリッド */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 200%; height: 200%;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.03), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 6px 100%;
            z-index: -1;
            animation: scanline 10s linear infinite;
            opacity: 0.6;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
            letter-spacing: 5px;
        }

        .game-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 1px solid #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .game-container {
            position: relative;
            border: 4px solid #222;
            box-shadow: 0 0 15px #0ff, inset 0 0 20px #000;
            background: #000;
        }

        canvas {
            display: block;
            background-color: #000;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 120px;
        }

        .info-box {
            background: rgba(10, 20, 30, 0.9);
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
            border-left: 3px solid #0ff;
        }

        .info-box.danger { border-left-color: #f00; }
        .info-box.special { border-left-color: #fd0; }

        .label {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .value {
            font-size: 22px;
            color: #fff;
            text-shadow: 0 0 8px #0ff;
            font-weight: bold;
        }

        .sub-canvas {
            width: 80px;
            height: 80px;
            background: #050510;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .controls-list {
            font-size: 10px;
            text-align: left;
            color: #aaa;
            line-height: 1.6;
        }
        .key {
            color: #0ff;
            font-weight: bold;
            background: rgba(0, 255, 255, 0.1);
            padding: 1px 4px;
            border-radius: 3px;
        }

        .legend-item {
            font-size: 10px;
            text-align: left;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .dot { width: 8px; height: 8px; display: inline-block; box-shadow: 0 0 5px currentColor; }

        /* オーバーレイ画面 (Game Over / Pause) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .overlay h2 {
            font-size: 32px;
            color: #f05;
            text-shadow: 0 0 20px #f05;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        #pauseScreen h2 { color: #0ff; text-shadow: 0 0 20px #0ff; }

        button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #0ff;
            transition: 0.2s;
        }
        button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

        /* アニメーション：画面揺れ */
        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }
    </style>
</head>
<body>

    <h1>NEON TETRIS <span style="font-size:0.4em; opacity:0.7;">v8.0</span></h1>

    <div class="game-wrapper">
        <div class="side-panel">
            <div class="info-box">
                <div class="label">HOLD <span class="key">C</span></div>
                <canvas id="holdCanvas" class="sub-canvas" width="80" height="80"></canvas>
            </div>
            <div class="info-box">
                <div class="label">SCORE</div>
                <div id="score" class="value">0</div>
            </div>
            <div class="info-box special">
                <div class="label">LEVEL</div>
                <div id="level" class="value" style="color:#fd0;">1</div>
            </div>
        </div>

        <div class="game-container" id="gameContainer">
            <canvas id="tetris" width="240" height="400"></canvas>
            
            <div id="gameOverScreen" class="overlay">
                <h2>SYSTEM FAILURE</h2>
                <button onclick="resetGame()">REBOOT SYSTEM</button>
            </div>

            <div id="pauseScreen" class="overlay">
                <h2>PAUSED</h2>
                <button onclick="togglePause()">RESUME</button>
            </div>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <div class="label">NEXT</div>
                <canvas id="nextCanvas" class="sub-canvas" width="80" height="80"></canvas>
            </div>
            
            <div class="info-box danger" style="text-align: left; padding-left: 15px;">
                <div class="label" style="text-align: center;">MODULES</div>
                <div class="legend-item"><span class="dot" style="background:#f00;"></span> BOMB</div>
                <div class="legend-item"><span class="dot" style="background:rgba(255,255,255,0.5); border:1px solid #fff;"></span> GHOST</div>
            </div>

            <div class="info-box">
                <div class="label">CONTROLS</div>
                <div class="controls-list">
                    Move: <span class="key">← →</span><br>
                    Rotate: <span class="key">↑</span><br>
                    Soft Drop: <span class="key">↓</span><br>
                    Hard Drop: <span class="key">SPC</span><br>
                    Hold: <span class="key">C</span><br>
                    Pause: <span class="key">P</span>
                </div>
            </div>
        </div>
    </div>

<script>
    // --- 初期設定 ---
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const holdCanvas = document.getElementById('holdCanvas');
    const holdContext = holdCanvas.getContext('2d');
    const nextCanvas = document.getElementById('nextCanvas');
    const nextContext = nextCanvas.getContext('2d');

    const scoreElement = document.getElementById('score');
    const levelElement = document.getElementById('level');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const pauseScreen = document.getElementById('pauseScreen');
    const gameContainer = document.getElementById('gameContainer');

    context.scale(20, 20);
    holdContext.scale(20, 20);
    nextContext.scale(20, 20);

    // ブロックの色定義 (IndexがIDに対応)
    // 9をGHOSTに変更 (以前の9=GIANTは削除)
    const colors = [
        null,
        '#FF0D72', // 1: T (Magenta)
        '#0DC2FF', // 2: I (Cyan)
        '#0DFF72', // 3: S (Green)
        '#F538FF', // 4: Z (Purple)
        '#FF8E0D', // 5: L (Orange)
        '#FFE138', // 6: O (Yellow)
        '#3877FF', // 7: J (Blue)
        '#FF0000', // 8: BOMB (Red)
        'rgba(255, 255, 255, 0.5)'  // 9: GHOST (White Alpha - shifted from 10)
    ];

    const pieces = 'ILJOTSZ';
    const arena = createMatrix(12, 20);

    // プレイヤー状態
    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        type: 'NORMAL', // NORMAL, BOMB, GHOST (GIANT removed)
        score: 0,
        level: 1,
        lines: 0,
        next: null,
        hold: { matrix: null, type: null, canHold: true }
    };

    // ゲーム制御変数
    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;
    let isGameOver = false;
    let isPaused = false;
    let particles = []; // パーティクル配列

    // --- コア関数群 ---

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) matrix.push(new Array(w).fill(0));
        return matrix;
    }

    // 形状定義 (GIANT削除)
    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
        if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
        if (type === 'O') return [[4, 4], [4, 4]];
        if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
        if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
        if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        if (type === 'BOMB') return [[8]]; // 1x1 爆弾
        if (type === 'GHOST') return [[9]]; // 1x1 幽霊 (IDを9に変更)
        return [[0]];
    }

    // ランダム生成システム (GIANT削除)
    function getNextPiece() {
        const rand = Math.random();
        
        // 5% BOMB
        if (rand < 0.05) {
            return { matrix: createPiece('BOMB'), type: 'BOMB' };
        }
        // 次の10% GHOST (合計15%まで特殊)
        if (rand < 0.15) {
            return { matrix: createPiece('GHOST'), type: 'GHOST' };
        }
        
        // 残り通常ブロック
        const typeStr = pieces[pieces.length * Math.random() | 0];
        return { matrix: createPiece(typeStr), type: 'NORMAL' };
    }

    // --- 描画システム ---

    function draw() {
        // メインキャンバスのクリア
        context.fillStyle = 'rgba(0, 0, 0, 0.85)';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0}, context);
        
        // 幽霊ブロックの場合はガイドなし（本体がガイドのようなもの）
        if (player.type !== 'GHOST') {
            drawGhostGuide();
        }

        drawMatrix(player.matrix, player.pos, context);
        
        // パーティクル描画
        drawParticles();
    }

    // ホールド・ネクスト描画用
    function drawSubScreen(ctx, matrix) {
        ctx.fillStyle = '#050510';
        ctx.fillRect(0, 0, 80, 80);
        if (matrix) {
            const boxSize = 4;
            const offsetX = (boxSize - matrix[0].length) / 2;
            const offsetY = (boxSize - matrix.length) / 2;
            drawMatrix(matrix, {x: offsetX, y: offsetY}, ctx);
        }
    }

    function drawMatrix(matrix, offset, ctx) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    // ID 9 = Ghost
                    if (value === 9) { 
                        // Ghost: 半透明・発光弱め
                        ctx.globalAlpha = 0.6;
                        ctx.shadowBlur = 5;
                    } else {
                        // 通常: 発光強め
                        ctx.globalAlpha = 1.0;
                        ctx.shadowBlur = 15;
                    }
                    
                    ctx.shadowColor = colors[value];
                    ctx.fillStyle = colors[value];
                    ctx.fillRect(x + offset.x, y + offset.y, 1, 1);

                    // ハイライト（立体感）
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    if(value !== 9) ctx.fillRect(x + offset.x + 0.1, y + offset.y + 0.1, 0.8, 0.8);
                    
                    ctx.globalAlpha = 1.0;
                }
            });
        });
        ctx.shadowBlur = 0; // リセット
    }

    // 落下地点ガイド（ゴーストピース）
    function drawGhostGuide() {
        const ghostY = getGhostY(player.pos.x, player.pos.y, player.matrix);
        
        context.globalAlpha = 0.2;
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = '#fff';
                    context.fillRect(x + player.pos.x, y + ghostY, 1, 1);
                    context.strokeStyle = '#fff';
                    context.lineWidth = 0.05;
                    context.strokeRect(x + player.pos.x, y + ghostY, 1, 1);
                }
            });
        });
        context.globalAlpha = 1.0;
    }

    // --- ロジック ---

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    // 指定位置からどこまで落ちれるか計算
    function getGhostY(px, py, matrix) {
        let y = py;
        while (!collide(arena, {pos: {x: px, y: y + 1}, matrix: matrix})) {
            y++;
        }
        return y;
    }

    // GHOSTブロック専用：一番下の空き地を探す
    function dropGhostDeep(px) {
        // 列の一番下にある空きマスを探す（ブロックをすり抜ける）
        let targetY = arena.length - 1;
        while (targetY >= 0) {
            if (arena[targetY][px] === 0) {
                break;
            }
            targetY--;
        }
        // 画面外なら戻す
        if (targetY < 0) return false;

        player.pos.y = targetY;
        
        // 着地エフェクト
        createParticles(px + 0.5, targetY + 0.5, '#fff', 10);
        return true;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    // 爆発処理 (3x3消去)
    function explodeBomb(px, py) {
        let hit = false;
        const range = 1; // 中心から半径1マス
        for (let y = -range; y <= range; y++) {
            for (let x = -range; x <= range; x++) {
                const ty = py + y;
                const tx = px + x;
                if (ty >= 0 && ty < arena.length && tx >= 0 && tx < arena[0].length) {
                    if (arena[ty][tx] !== 0) {
                        arena[ty][tx] = 0;
                        createParticles(tx + 0.5, ty + 0.5, '#f00', 5);
                        hit = true;
                    }
                }
            }
        }
        if (hit) {
            triggerShake();
            player.score += 100;
        }
    }

    // ライン消去
    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) {
                    continue outer;
                }
            }
            // ラインが埋まっている
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;

            // エフェクト
            for (let x = 0; x < arena[0].length; x++) {
                if(Math.random() > 0.5) createParticles(x, y, '#0ff', 2);
            }

            player.score += rowCount * 100;
            player.lines++;
            rowCount *= 2;
        }
        
        updateScore();
    }

    // --- アクション ---

    function playerReset() {
        // 次のピースがなければ生成（初回）
        if (!player.next) {
            player.next = getNextPiece();
        }

        // Nextを現在へ
        player.matrix = player.next.matrix;
        player.type = player.next.type;
        
        // 新しいNextを生成
        player.next = getNextPiece();
        drawSubScreen(nextContext, player.next.matrix);

        // 位置初期化
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        
        // ホールド使用可能にリセット
        player.hold.canHold = true;

        // 出現即死判定
        if (collide(arena, player)) {
            gameOver();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--; // 戻す
            
            // 特殊ブロック処理
            if (player.type === 'GHOST') {
                // ゴーストは一番下まで突き抜ける
                dropGhostDeep(player.pos.x);
                merge(arena, player);
            } else {
                // 通常処理
                merge(arena, player);
                if (player.type === 'BOMB') {
                    explodeBomb(player.pos.x, player.pos.y);
                }
            }

            playerReset();
            arenaSweep();
            updateScore();
        }
        dropCounter = 0;
    }

    // ハードドロップ（スペースキー）
    function playerHardDrop() {
        if (player.type === 'GHOST') {
            // ゴーストの場合は即座に最深部へ
            dropGhostDeep(player.pos.x);
            merge(arena, player);
        } else {
            // 衝突するまでループ
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--; // 一歩戻る
            merge(arena, player);
            
            if (player.type === 'BOMB') {
                explodeBomb(player.pos.x, player.pos.y);
            }
        }
        
        // 着地エフェクト
        createParticles(player.pos.x + player.matrix[0].length/2, player.pos.y + player.matrix.length, '#0ff', 8);
        
        playerReset();
        arenaSweep();
        updateScore();
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        // 壁蹴り（Wall Kick）の簡易実装
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function playerHold() {
        if (!player.hold.canHold || isGameOver || isPaused) return;

        if (player.hold.matrix === null) {
            // 初回: 現在をHoldに入れてNextから補充
            player.hold.matrix = player.matrix;
            player.hold.type = player.type;
            playerReset();
        } else {
            // 交換
            const tempM = player.matrix;
            const tempT = player.type;
            player.matrix = player.hold.matrix;
            player.type = player.hold.type;
            player.hold.matrix = tempM;
            player.hold.type = tempT;
            
            // 位置リセット
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
        }
        
        player.hold.canHold = false;
        drawSubScreen(holdContext, player.hold.matrix);
    }

    // --- エフェクト & UI ---

    class Particle {
        constructor(x, y, color) {
            this.x = x; 
            this.y = y;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
            this.life = 1.0;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= 0.02;
        }
        draw(ctx) {
            ctx.globalAlpha = this.life;
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 0.3, 0.3);
            ctx.globalAlpha = 1;
        }
    }

    function createParticles(x, y, color, count) {
        for(let i=0; i<count; i++) {
            particles.push(new Particle(x, y, color));
        }
    }

    function drawParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update();
            particles[i].draw(context);
            if (particles[i].life <= 0) particles.splice(i, 1);
        }
    }

    function triggerShake() {
        gameContainer.classList.remove('shake');
        void gameContainer.offsetWidth; // Reflow
        gameContainer.classList.add('shake');
    }

    function updateScore() {
        scoreElement.innerText = player.score;
        // レベル計算: 1000点ごとにレベルアップ
        const newLevel = Math.floor(player.score / 1000) + 1;
        if (newLevel > player.level) {
            player.level = newLevel;
            levelElement.innerText = player.level;
            // スピードアップ (最低50ms)
            dropInterval = Math.max(50, 1000 - (player.level - 1) * 100);
            triggerShake(); // レベルアップ演出
        }
    }

    // --- ゲーム進行管理 ---

    function gameOver() {
        isGameOver = true;
        gameOverScreen.style.display = 'flex';
    }

    function resetGame() {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        player.level = 1;
        player.lines = 0;
        player.hold = { matrix: null, type: null, canHold: true };
        player.next = null;
        
        dropInterval = 1000;
        particles = [];
        
        scoreElement.innerText = 0;
        levelElement.innerText = 1;
        drawSubScreen(holdContext, null);
        
        isGameOver = false;
        gameOverScreen.style.display = 'none';
        
        playerReset();
        update();
    }

    function togglePause() {
        if (isGameOver) return;
        isPaused = !isPaused;
        pauseScreen.style.display = isPaused ? 'flex' : 'none';
        if (!isPaused) {
            lastTime = performance.now();
            update();
        }
    }

    function update(time = 0) {
        if (isGameOver || isPaused) return;

        const deltaTime = time - lastTime;
        lastTime = time;

        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }

        draw();
        requestAnimationFrame(update);
    }

    // --- キー入力 ---
    document.addEventListener('keydown', event => {
        if (isGameOver && event.keyCode !== 13) return; // Enter以外無視
        
        // P key: Pause
        if (event.keyCode === 80) {
            togglePause();
            return;
        }

        if (isPaused) return;

        switch(event.keyCode) {
            case 37: // Left
                playerMove(-1);
                break;
            case 39: // Right
                playerMove(1);
                break;
            case 40: // Down (Soft Drop)
                playerDrop();
                break;
            case 38: // Up (Rotate)
                playerRotate(1);
                break;
            case 32: // Space (Hard Drop)
                event.preventDefault(); // スクロール防止
                playerHardDrop();
                break;
            case 67: // C (Hold)
                playerHold();
                break;
        }
    });

    // ゲーム開始
    playerReset();
    updateScore();
    update();

</script>
</body>
</html>
